<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Badge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .badge {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        p {
            font-size: 16px;
            margin: 5px 0;
        }
        .btn {
            display: block;
            background: #0088cc;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0077b6;
        }
    </style>
</head>
<body>
    <div class="badge">
        <img src="photo1.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Амодерни Боровски</h1>
        <p>Projects, ideas, hobbies and interests!</p>
        <a href="https://t.me/mixas26" target="_blank" class="btn">Мой Telegram!</a>
